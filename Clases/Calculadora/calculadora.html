<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Juan David Daza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="text-center" id="conte">
        <br>
        <br>
        <h1><strong>CALCULADORA</strong></h1>
        <div class="container card">
            <input type="text" id="pantalla">
            <div id="calculadora" class="row">
                <input type="button" id="2√x" class="btn btn-dark" value="2√x">
                <input type="button" id="|x|" class="btn btn-dark" value="|x|">
                <input type="button" id="1/x" class="btn btn-dark" value="1/x">
                <input type="button" id="<=" class="btn btn-dark" value="<=">
    
                <input type="button" id="7" class="btn btn-dark" value="7">
                <input type="button" id="8" class="btn btn-dark" value="8">
                <input type="button" id="9" class="btn btn-dark" value="9">
                <input type="button" id="x" class="btn btn-dark" value="x">
    
                <input type="button" id="4" class="btn btn-dark" value="4">
                <input type="button" id="5" class="btn btn-dark" value="5">
                <input type="button" id="6" class="btn btn-dark" value="6">
                <input type="button" id="-" class="btn btn-dark" value="-">
    
                <input type="button" id="1" class="btn btn-dark" value="1">
                <input type="button" id="2" class="btn btn-dark" value="2">
                <input type="button" id="3" class="btn btn-dark" value="3">
                <input type="button" id="+" class="btn btn-dark" value="+">
    
                <input type="button" id="+/-" class="btn btn-dark" value="+/-">
                <input type="button" id="0" class="btn btn-dark" value="0">
                <input type="button" id="/" class="btn btn-dark" value="/">
                <input type="button" id="=" class="btn btn-dark" value="=">
    
            </div>
    
    
    
        </div>

        <br>
        <br>
        <br>
        
    </div>
    


</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
